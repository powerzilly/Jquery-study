<!DOCTYPE html>
    <html lang=it>
    <head>
        <title>Test Jquery</title>

        <link href="style.css" rel=stylesheet type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

    </head>
        <script>
            function indice_primo(){
                alert("Indice del sottomen√π con id primo "+$("#menu li").index($("#primo")));
            }
            
            function testo_lista(){
                var testo = "";
                $("#menu li").each(function(i,el){
                    testo += i;
                    testo += ": ";
                    testo += $(el).text();
                    testo += "\n";
                });
                alert(testo);
            }
                
          
        </script>
        <body>
        <h1>Esempi Metodi di base </h1>
        <p>&nbsp;</p>

        <ul>
          <li><a href="javascript:indice_primo();">Indice del sottomenu con id &quot;primo&quot;</a></li>
          <li><a href="javascript:testo_lista();">Testo di tutte le liste con indicato l'indice di ogni elemento </a></li>
        </ul>
        <p>&nbsp;</p>
        <div id="contenitore"><ul id="menu" style="width:20%">
          <li id="primo">Voce di menu 1</li>
            <li>Voce di menu 2</li>
            <li>Voce di menu 3 </li>
          </ul>
        </div>
        </body>
    </html>
