            function appendiVuoto(){

			}
        </script>
        <h1>Esempi Selettori Gerarchici </h1>
        <p>&nbsp;</p>
        <p>Selettore passato alla funzione <em>evidenzia</em>: </p>
        <ul>
          <li><a href="javascript:appendiVuoto();">&quot;#menu li&quot;</a></li>
          <li><a href="javascript:appendiPieno();">&quot;#menu &gt;li&quot;</a></li>
        </ul>
        <p>&nbsp;</p>
        <div id="contenitore"><ul id="menu" style="width:20%"><li>Voce di menu 1 </li>
